<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random joke Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-300 flex items-center justify-center min-h-screen">
    <div
      class="w-[80vmin] bg-black text-white p-6 rounded-lg shadow-lg flex flex-col items-center"
    >
      <span class="text-4xl mb-4">&#128514;</span>
      <p id="joke" class="mt-4 text-lg text-center">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vel similique
        perferendis corporis nihil optio sunt quo, voluptas obcaecati eius,
        vitae, maiores, illo cumque voluptatum saepe ex totam quisquam. Eos,
        quod.
      </p>
      <button
        id="btn"
        class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
      >
        Get random Joke
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
